validation.min={value} 이상이어야 합니다.
validation.max={value} 이하여야 합니다.

# 날짜
validation.past=과거 날짜여야 합니다.
validation.past.or.present=현재 또는 과거 날짜여야 합니다.
validation.future=미래 날짜여야 합니다.
validation.future.or.present=현재 또는 미래 날짜여야 합니다.