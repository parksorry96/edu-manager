validation.password.size=비밀번호는 {min}자 이상 {max}자 이하여야 합니다.
validation.password.confirm.required=비밀번호 확인은 필수입니다.
validation.password.not.match=비밀번호가 일치하지 않습니다.

# 이름
validation.name.required=이름은 필수입니다.
