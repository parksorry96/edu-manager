# 공통
validation.required=필수 입력 항목입니다.
validation.invalid.format=올바른 형식이 아닙니다.

# 이메일
validation.email.required=이메일은 필수입니다.
validation.email.invalid=올바른 이메일 형식이 아닙니다.
