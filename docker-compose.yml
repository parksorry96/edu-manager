# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine  # 최신 안정화 버전 사용
    container_name: edu-manager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: edu_manager
      POSTGRES_USER: edu_admin
      POSTGRES_PASSWORD: edu_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edu_admin -d edu_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시 서버
  redis:
    image: redis:7-alpine  # 최신 안정화 버전
    container_name: edu-manager-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edu-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5



# 볼륨 정의
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local


# 네트워크 정의
networks:
  edu-network:
    driver: bridge
